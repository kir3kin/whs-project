<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WHS project</title>
</head>
<body>
	<div class="site-container">
		<header class="header">
			<div class="container">

				<!-- logo -->
				<a href="" class="header__logo logo"></a>
				<!-- navigation -->
				<ul class="header__nav nav">
					<li class="nav__item"><a href="#">Solutions</a></li>
					<li class="nav__item"><a href="#">Products</a></li>
					<li class="nav__item"><a href="#">Portfolio</a></li>
					<li class="nav__item"><a href="#">Contact</a></li>
				</ul>
				<!-- slider(banner) -->
				<div class="header__slider main-slider">
					<div class="slider-container">
	
						<div class="main-slider__img"></div>
						<div class="main-slider__desc">
							<h3 class="main-slider__title"></h3>
							<h4 class="main-slider__text"></h4>
							<a class="main-slider__button" href="#">Try now</a>
						</div>
	
					</div>
				</div>
				<!-- ./slider(banner) -->
			</div><!-- ./container -->
			
		</header>
		<main>

			<div class="container">
				<!-- tabs-block -->
				<section class="tabs-block">
					<ul class="tabs-block__btns">
						<li class="tabs-block__item tab-item">
							<div class="tab-item__btn"></div>
							<div class="tab-item__content">
								<div class="tab-item__image"></div>
								<h4 class="tab-item__header"></h4>
								<div class="tab-item__text"></div>
							</div>
						</li><!-- ./tabs-block__item ./tab-item-->
						<li class="tabs-block__item tab-item">
							<div class="tab-item__btn"></div>
							<div class="tab-item__content">
								<div class="tab-item__image"></div>
								<h4 class="tab-item__header"></h4>
								<div class="tab-item__text"></div>
							</div>
						</li><!-- ./tabs-block__item ./tab-item-->
						<li class="tabs-block__item tab-item">
							<div class="tab-item__btn"></div>
							<div class="tab-item__content">
								<div class="tab-item__image"></div>
								<h4 class="tab-item__header"></h4>
								<div class="tab-item__text"></div>
							</div>
						</li><!-- ./tabs-block__item ./tab-item-->
						<li class="tabs-block__item tab-item">
							<div class="tab-item__btn"></div>
							<div class="tab-item__content">
								<div class="tab-item__image"></div>
								<h4 class="tab-item__header"></h4>
								<div class="tab-item__text"></div>
							</div>
						</li><!-- ./tabs-block__item ./tab-item-->
					</ul>
				</section>
				<!-- ./tabs-block -->
			</div><!-- ./container -->
			
			<div class="container">
				<!-- choose-us -->
				<section class="choose-us">
					<div class="choose-us__img"></div>
					<div class="ul choose-us__list list">
						<h3 class="list__header">Why choose us ?</h3>
						<li class="list__item"></li>
						<li class="list__item"></li>
						<li class="list__item"></li>
						<li class="list__item"></li>
						<li class="list__item"></li>
						<li class="list__item"></li>
					</div>
				</section>
				<!-- ./choose-us -->
			</div><!-- ./container -->

			<div class="container">
				<!-- login-subscribe -->
				<section class="login-subscribe">
						<!-- login-form -->
					<form class="login-form">
						<h4 class="login-form__header"></h4>
						<div class="login-form__content">
							<input type="text" name="" id="" class="login-form__name">
							<input type="password" name="" id="" class="login-form__pass">
							<button type="submit" class="login-form__submit"></button>
						</div><!-- ./login-form__content -->
					</form>
					<!-- ./login-form -->
	
					<!-- subs-form -->
					<form class="subs-form">
						<h4 class="subs-form__header"></h4>
						<div class="subs-form__content">
							<input type="email" name="" id="" class="subs-form__email">
							<button type="submit" class="subs-form__btn"></button>
						</div><!-- ./subs-form__content -->
					</form>
					<!-- ./subs-form -->
				</section>
				<!-- ./login-subscribe -->
			</div><!-- ./container -->

		</main>
		<footer>
			<div class="container">
				<!-- about-us -->
				<ul class="footer__about about-us">
					<h5 class="about-us__title"></h5>
					<li class="about-us__item"></li>
					<li class="about-us__item"></li>
					<li class="about-us__item"></li>
					<li class="about-us__item"></li>
					<li class="about-us__item"></li>
					<li class="about-us__item"></li>
				</ul>
				<!-- ./about-us -->
				<!-- about-us -->
				<ul class="footer__about">
					<h5 class="about-us__title"></h5>
					<li class="about-us__item"></li>
					<li class="about-us__item"></li>
					<li class="about-us__item"></li>
					<li class="about-us__item"></li>
					<li class="about-us__item"></li>
					<li class="about-us__item"></li>
				</ul>
				<!-- ./about-us -->
				<!-- footer__slider -->
				<div class="footer__slider text-slider">
					<div class="text-slider__container">

						<!-- text-slider__slide -->
						<div class="text-slider__slide">
							<div class="testim">
								<div class="h5 testim__title"></div>
								<p class="testim__text"></p>
								<h6 class="testim__desc"></h6>
								<h6 class="testim__owner"></h6>
							</div><!-- ./testim -->
						</div>
						<!-- ./text-slider__slide -->

					</div><!-- ./text-slider__container -->
					
				</div>
				<!-- ./footer__slider -->
				
				<img src="" alt="" class="footer__logo logo logo--darken">
			</div><!-- ./container -->
		</footer>
	</div><!-- ./site-container -->
</body>
</html>
